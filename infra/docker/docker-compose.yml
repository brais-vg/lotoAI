version: "3.9"

networks:
  lotoai:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  minio_data:
  clickhouse_data:
  prometheus_data:
  grafana_data:
  rag_data:
  gateway_logs:
  orchestrator_logs:
  rag_logs:

services:
  traefik:
    image: traefik:v2.11
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - lotoai
    profiles: ["edge"]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lotoai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../databases/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - lotoai
    profiles: ["core"]

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - lotoai
    profiles: ["analytics"]

  qdrant:
    image: qdrant/qdrant:v1.11.0
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - lotoai
    profiles: ["core"]

  nats:
    image: nats:2.10
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - lotoai
    profiles: ["core"]

  minio:
    image: minio/minio:RELEASE.2024-08-17T01-24-54Z
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - lotoai
    profiles: ["core"]

  prometheus:
    image: prom/prometheus:v2.53.0
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ../observability/metrics/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - lotoai
    profiles: ["observability"]

  grafana:
    image: grafana/grafana:11.0.0
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - lotoai
    profiles: ["observability"]

  gateway:
    build:
      context: ../../
      dockerfile: infra/docker/gateway.Dockerfile
    env_file:
      - ../../.env
    environment:
      LOG_PATH: /app/logs/app.log
    ports:
      - "8088:8080"
    depends_on:
      - postgres
      - qdrant
      - nats
    networks:
      - lotoai
    profiles: ["app"]
    volumes:
      - gateway_logs:/app/logs

  agent-orchestrator:
    build:
      context: ../../
      dockerfile: infra/docker/orchestrator.Dockerfile
    env_file:
      - ../../.env
    environment:
      LOG_PATH: /app/logs/app.log
    ports:
      - "8090:8090"
    depends_on:
      - rag-server
      - mcp-server
      - nats
    networks:
      - lotoai
    profiles: ["app"]
    volumes:
      - orchestrator_logs:/app/logs

  rag-server:
    build:
      context: ../../
      dockerfile: infra/docker/rag.Dockerfile
    env_file:
      - ../../.env
    environment:
      LOG_PATH: /app/logs/app.log
      RAG_UPLOAD_DIR: /app/data/uploads
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/lotoai}
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - postgres
    networks:
      - lotoai
    profiles: ["app"]
    volumes:
      - rag_data:/app/data
      - rag_logs:/app/logs

  mcp-server:
    build:
      context: ../../services/mcp/server
      dockerfile: Dockerfile
    env_file:
      - ../../.env
    ports:
      - "8081:8081"
    networks:
      - lotoai
    profiles: ["app"]

  web:
    build:
      context: ../../frontend/vite-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
    networks:
      - lotoai
    profiles: ["app"]
