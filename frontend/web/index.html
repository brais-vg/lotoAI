<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lotoAI - Piloto</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="config.js"></script>
</head>
<body>
  <header>
    <h1>lotoAI</h1>
    <p>Piloto: chat con agente y subida de archivos al RAG.</p>
  </header>

  <main class="layout">
    <section class="chat-panel">
      <div class="panel-header">
        <h2>Chat</h2>
        <span id="chat-status" class="status">Listo</span>
      </div>
      <div id="messages" class="messages"></div>
      <form id="chat-form" class="chat-form">
        <textarea id="message" rows="3" placeholder="Escribe tu mensaje..."></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <aside class="sidebar">
      <div class="sidebar-card">
        <div class="panel-header">
          <h3>Subir archivo al RAG</h3>
          <span id="upload-status" class="status">Pendiente</span>
        </div>
        <form id="upload-form" class="sidebar-form" enctype="multipart/form-data">
          <label for="file" class="file-label">Seleccionar archivo</label>
          <input type="file" id="file" name="file" class="file-input" />
          <div class="upload-result" id="upload-result"></div>
          <button type="submit" class="primary-btn">Subir</button>
        </form>
      </div>
    </aside>
  </main>

  <footer>
    <small>Sin login por ahora. La web es responsive para un futuro cliente movil.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
